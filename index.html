  <title>Welding Calculator</title>

<body>
  <div class="container">
    <label for="migOrMag">Тип сварки</label>
    <select name="migOrMag" id="migOrMag">
      <option value="option1">Mig</option>
      <option value="option2">Mag</option>
    </select>
    <label for="tubeD">Диаметр трубы</label>
    <input type="number" name="tubeD" id="tubeD" value="100" min="0" step="5">
    <label for="shovNo">Количество швов</label>
    <input type="number" name="shovNo" id="shovNo" value="1" min="0">
    <p id="result"></p>
    <button>Рассчитать</button>
  </div>
  
</body>
